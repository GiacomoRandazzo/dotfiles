# - - - - - - - - - - - - - - - - - - - - - - - - #
# My own cheatsheet

# C-b r               reload configs
# C-b |               split horizontally
# C-b -               split vertically
# C-d                 close pane
# C-b d               detach
# M-arrowkeys       move between panes
# C-b c               create new window
# C-Tab            next window 
# C-Shift-Tab      previous window 
# C-b ,               rename window
# C-b number          go to page number

# - - - - - - - - - - - - - - - - - - - - - - - - #
# Config

bind r source-file ~/.config/tmux/tmux.conf ; display "Reloaded"

set -g history-limit 100000

# switch windows using Ctrl-Alt-arrow without prefix
bind -n C-Tab select-window -n
bind -n C-S-Tab select-window -p

# - - - - - - - - - - - - - - - - - - - - - - - - #
# refs: 
#  - https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/
#  - https://unix.stackexchange.com/a/109255

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# switch panes using M-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# enable mouse mode
set -g mouse on

# - - - - - - - - - - - - - - - - - - - - - - - - #
# Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
